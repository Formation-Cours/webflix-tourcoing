<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Admin User</h1>
<table border="1">
    <thead>
    <tr>
        <th>Genre</th>
        <th>Email</th>
        <th>Mot de passe</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.gender}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.password}"></td>
<!--        <td><a th:href="@{'/admin/users/' + ${u.id}}">detail</a></td>-->
        <td><a th:href="@{/admin/users/{id}(id=${u.id})}">detail</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
